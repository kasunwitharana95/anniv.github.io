<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Love Anniversary</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="detais">
      <h1>Our Next Love Anniversary</h1>
      <div class="countdown_timer">
        <div class="days_count">
          <p class="big_font" id="days">0</p>
          <span>Days</span>
        </div>
        <div class="hours_count">
          <p class="big_font" id="hours">0</p>
          <span>Hours</span>
        </div>
        <div class="minutes_count">
          <p class="big_font" id="minutes">0</p>
          <span>Minutes</span>
        </div>
        <div class="seconds_count">
          <p class="big_font" id="seconds">0</p>
          <span>Seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
